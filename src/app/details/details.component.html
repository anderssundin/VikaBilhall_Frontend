
<article *ngIf="car">
    <img src="{{car.imageUrl}}" alt="Säljobjekt">
    <h2>{{car.makeModel.makeOfModel}} {{car.model}}</h2>
    <p>Årsmodell: {{car.year}} - {{car.milage}} Mil</p>
    <p>Drivmedel: {{car.fuel}}</p>
    <p>{{car.price | number}} kr</p>
    <br>
    <p>Beskrivning:</p>
    <p id="desc"> {{car.description}}</p>
    <br>
    <a routerLink="/" class="read-more-btn">Tillbaka till förstasidan</a>
</article>
