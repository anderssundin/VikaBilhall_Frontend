
<article>
    <img src="{{car.imageUrl}}" alt="">
    <h2>{{car.makeModel.makeOfModel}} {{car.model}}</h2>
    <p>Årsmodell: {{car.year}} - {{car.milage}} Mil</p>
    <p>Drivmedel: {{car.fuel}}</p>
    <p>{{car.price | number}} kr</p>
    <p>Fakta: {{car.description}}</p>
    <a routerLink="/">Tillbaka till förstasidan</a>
</article>
